<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How Bright Are You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--start quiz button-->
    <div class="start_btn"><button>Start Quiz</button></div>
    
    <!--info box-->
    <div class="info_box">
        <div class="info_title">
            <span>Rules of the Quiz</span>
        </div>

        <div class="info_list">
            <div class="info">1. You are limited to a <span>10 seconds</span> time limit</div>
            <div class="info">2. You can choice an answer twice </div>
            <div class="info">3. You can exit the quiz while you are doing it</div>
            <div class="info">4. The score is rewarded according to the score you have</div>
        </div>
        <div class="buttons">
            <button class="quit">Quit</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!--quiz box-->
    <div class="quiz_box">
        <header>
            <div class="title">Bright Minds Application</div>
            <div class="timer">
                <div class="timer_text">Time Left</div>
                <div class="timer_sec">10</div>
            </div>
        </header>

    <section>
        <div class="que_text">
            <!-- <span>Which Is The Most Schocking City</span> -->
        </div>
        <div class="option_list">
            <!--<div class="option">
                <span>Electricity</span>
                <div class="icon tick"></div>
            </div>
            <div class="option">
                <span>Electricity</span>
                <div class="icon tick"></div>
            </div>
            <div class="option">
                <span>Electricity</span>
                    <div class="icon tick"></div>
            </div>-->
        </div>
    </section>
  
    <!--quiz box footer-->
        <footer>
            <div class="total_que">
              <!--  <span><p>2</p><p>of</p><p>5</p><p>questions</p></span> -->
            </div>
            <button class="next_btn">next que</button>
        </footer>
    </div>

    <!--result box-->
    <div class="result_box">
        <div class="complete_text"> You've completed the Quiz!</div>
        <div class="score_text">
           <!-- <span>and sorry you are, You got only <p>2</p><p>out of</p><p>7</p></span> -->
        </div>
        <div class="buttons">
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>


</body>
</html>
